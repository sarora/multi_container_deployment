language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t image-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true image-test npm test
after_success:
  - docker build -t sid/multi-client  ./client
  - docker build -t sid/multi-nginx ./nginx
  - docker build -t sid/multi-server ./server
  - docker build -t sid/multi-worker ./worker
# Log into docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# take those image and push them to docker Hub
  - docker push siddfurydocker/sid/multi-client
  - docker push siddfurydocker/sid/multi-nginx
  - docker push siddfurydocker/sid/multi-server
  - docker push siddfurydocker/sid/multi-worker
